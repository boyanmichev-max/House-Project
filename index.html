<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Points Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Admin Button -->
    <button id="adminBtn">A</button>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter Password">
            <button onclick="checkPassword()">Submit</button>
            <button class="closeBtn" onclick="closeModal()">Cancel</button>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="modal">
        <div class="modal-content large">
            <h2>Admin Panel â€“ Edit House Points</h2>

            <div class="admin-grid">
                <!-- Acrobats -->
                <div class="admin-house">
                    <h3>Acrobats</h3>
                    <p id="acroAdminPoints">0</p>
                    <button onclick="changePoints('acrobats', 1)">+1</button>
                    <button onclick="changePoints('acrobats', -1)">-1</button>
                </div>

                <!-- Bravehearts -->
                <div class="admin-house">
                    <h3>Bravehearts</h3>
                    <p id="braveAdminPoints">0</p>
                    <button onclick="changePoints('bravehearts', 1)">+1</button>
                    <button onclick="changePoints('bravehearts', -1)">-1</button>
                </div>

                <!-- Druids -->
                <div class="admin-house">
                    <h3>Druids</h3>
                    <p id="druidAdminPoints">0</p>
                    <button onclick="changePoints('druids', 1)">+1</button>
                    <button onclick="changePoints('druids', -1)">-1</button>
                </div>

                <!-- Quicksilver -->
                <div class="admin-house">
                    <h3>Quicksilver</h3>
                    <p id="quickAdminPoints">0</p>
                    <button onclick="changePoints('quicksilver', 1)">+1</button>
                    <button onclick="changePoints('quicksilver', -1)">-1</button>
                </div>
            </div>

            <button class="closeBtn" onclick="closeAdminPanel()">Close</button>
        </div>
    </div>

    <!-- Main House Grid -->
    <div class="house-grid">

        <!-- Acrobats -->
        <div class="house-card green">
            <h2>Acrobats</h2>
            <div class="logo-space">
                <!-- INSERT HOUSE LOGO URL BELOW -->
                <img src="https://raw.githubusercontent.com/boyanmichev-max/House-Project/main/acrobats.jpg" alt="Acrobats Logo">
            </div>
            <p class="points" id="acrobatsPoints">0</p>
        </div>

        <!-- Bravehearts -->
        <div class="house-card yellow">
            <h2>Bravehearts</h2>
            <div class="logo-space">
                <!-- INSERT HOUSE LOGO URL BELOW -->
                <img src="https://raw.githubusercontent.com/boyanmichev-max/House-Project/main/Bravehearts.jpg" alt="Bravehearts Logo">
            </div>
            <p class="points" id="braveheartsPoints">0</p>
        </div>

        <!-- Druids -->
        <div class="house-card blue">
            <h2>Druids</h2>
            <div class="logo-space">
                <!-- INSERT HOUSE LOGO URL BELOW -->
                <img src="https://raw.githubusercontent.com/boyanmichev-max/House-Project/main/druids.jpg" alt="Druids Logo">
            </div>
            <p class="points" id="druidsPoints">0</p>
        </div>

        <!-- Quicksilver -->
        <div class="house-card red">
            <h2>Quicksilver</h2>
            <div class="logo-space">
                <!-- INSERT HOUSE LOGO URL BELOW -->
                <img src="https://raw.githubusercontent.com/boyanmichev-max/House-Project/main/Quicksilver.jpg" alt="Quicksilver Logo">
            </div>
            <p class="points" id="quicksilverPoints">0</p>
        </div>
    </div>

    <!-- School Logo Bottom Space -->
    <div class="school-logo">
        <!-- REPLACE THIS WITH YOUR SCHOOL LOGO URL -->
        <img src="PASTE_SCHOOL_LOGO_URL_HERE" alt="School Logo">
    </div>

<script src="script.js"></script>
</body>
</html>
