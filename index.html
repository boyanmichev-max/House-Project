<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School House Points Tracker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <button id="adminButton" class="admin-button">A</button>

    <div id="mainView" class="container">
        
        <div class="house-grid">
            
            <div id="acrobats" class="house">
                <div class="logo-placeholder">
                    <img src="https://github.com/boyanmichev-max/House-Project/blob/main/acrobats.jpg" alt="Green Monkeys Logo" class="house-logo">
                </div>
                <h2 class="house-name">Acrobats</h2>
                <div class="score-container">
                    Points: <span id="score-acrobats" class="current-score">0</span>
                </div>
            </div>

            <div id="bravehearts" class="house">
                <div class="logo-placeholder">
                    <img src="https://github.com/boyanmichev-max/House-Project/blob/main/Bravehearts.jpg" alt="Yellow Lions Logo" class="house-logo">
                </div>
                <h2 class="house-name">Bravehearts</h2>
                <div class="score-container">
                    Points: <span id="score-bravehearts" class="current-score">0</span>
                </div>
            </div>

            <div id="druids" class="house">
                <div class="logo-placeholder">
                    <img src="https://github.com/boyanmichev-max/House-Project/blob/main/druids.jpg" alt="Blue Owls Logo" class="house-logo">
                </div>
                <h2 class="house-name">Druids</h2>
                <div class="score-container">
                    Points: <span id="score-druids" class="current-score">0</span>
                </div>
            </div>

            <div id="quicksilver" class="house">
                <div class="logo-placeholder">
                    <img src="https://github.com/boyanmichev-max/House-Project/blob/main/Quicksilver.jpg" alt="Red Foxes Logo" class="house-logo">
                </div>
                <h2 class="house-name">Quicksilver</h2>
                <div class="score-container">
                    Points: <span id="score-quicksilver" class="current-score">0</span>
                </div>
            </div>
        </div>

        <div class="school-logo-space">
            <img src="https://github.com/boyanmichev-max/House-Project/blob/main/Logo_Smiling.png" alt="School Logo" class="school-logo-img">
            <p>School Logo Area</p>
        </div>
    </div>

    <div id="adminLogin" class="admin-overlay" style="display: none;">
        <div class="admin-modal">
            <h3>Admin Login</h3>
            <p>Enter Password (Default: admin)</p>
            <input type="password" id="adminPassword" placeholder="Password">
            <button onclick="loginAdmin()">Login</button>
            <button onclick="closeAdminLogin()">Cancel</button>
            <p id="loginMessage" class="error-message"></p>
        </div>
    </div>

    <div id="adminPanel" class="admin-panel" style="display: none;">
        <h2>Admin Point Editor</h2>
        <div id="adminControls">
            </div>
        <button onclick="saveAndExitAdmin()">Save & Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
